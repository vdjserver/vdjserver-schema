      type: object
      properties:
        value:
          $ref: '#/ADCProjectLoad'

ADCRearrangementLoad:
  description: ADC rearrangement load.
  type: object
  required:
    - projectUuid
    - repertoire_id
    - collection
  properties:
    projectUuid:
      description: VDJServer uuid for project/study
      type: string
      nullable: false
    repertoire_id:
      description: Repertoire identifier for the rearrangements.
      type: string
      nullable: false
    collection:
      description: Collection suffix.
      type: string
      nullable: false
    isLoaded:
