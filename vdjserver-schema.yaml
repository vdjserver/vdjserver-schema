#
# VDJServer extensions for AIRR objects
#
# The schema for AIRR standards objects is extended to
# provide a number of VDJServer common properties. This schema 
# specifies the structure, property names and data types.

CommonExtension:
  description: VDJServer common extension properties
  type: object
  properties:
    vdjserver_uuid:
      description: link to object in Tapis Meta
      type: string
    version:
      description: Timestamp of the object
      type: string
      format: date-time

StudyExtension:
  type: object
  allOf:
    - $ref: '#/CommonExtension'
    - description: VDJServer extension properties for AIRR Study
      type: object
      properties:
        owner:
          description: Username that owns the project.
          type: string

Study:
  description: VDJServer Study which is an extension of the AIRR Study object.
  allOf:
    - $ref: 'https://raw.githubusercontent.com/airr-community/airr-standards/v1.4.1/specs/airr-schema-openapi3.yaml#/Study'
    - description: VDJServer object container for extra attributes.
      type: object
      properties:
        vdjserver:
          $ref: '#/StudyExtension'

ProjectExtension:
  type: object
  allOf:
    - $ref: '#/StudyExtension'
    - description: VDJServer extension properties for VDJServer Project
      type: object
      properties:
        showArchivedJobs:
          description: Flag for archived jobs.
          type: boolean

Project:
  description: VDJServer project which is an extension of the VDJServer Study object.
  allOf:
    - $ref: 'https://raw.githubusercontent.com/airr-community/airr-standards/v1.4.1/specs/airr-schema-openapi3.yaml#/Study'
    - description: VDJServer object container for extra attributes.
      type: object
      properties:
        vdjserver:
          $ref: '#/ProjectExtension'

RepertoireExtension:
  type: object
  allOf:
    - $ref: '#/CommonExtension'
    - description: VDJServer extension properties for AIRR Repertoire
      type: object
      properties:
        owner:
          description: Username that owns the project.
          type: string

Repertoire:
  description: VDJServer extension of the AIRR Repertoire object.
  allOf:
    - $ref: 'https://raw.githubusercontent.com/airr-community/airr-standards/v1.4.1/specs/airr-schema-openapi3.yaml#/Repertoire'
    - description: VDJServer object container for extra attributes.
      type: object
      properties:
        vdjserver:
          $ref: '#/RepertoireExtension'

Subject:
  description: VDJServer extension of the AIRR Subject object.
  allOf:
    - $ref: 'https://raw.githubusercontent.com/airr-community/airr-standards/v1.4.1/specs/airr-schema-openapi3.yaml#/Subject'
    - description: VDJServer object container for extra attributes.
      type: object
      properties:
        vdjserver:
          $ref: '#/CommonExtension'

SampleProcessing:
  description: VDJServer extension of the AIRR SampleProcessing object.
  allOf:
    - $ref: 'https://raw.githubusercontent.com/airr-community/airr-standards/v1.4.1/specs/airr-schema-openapi3.yaml#/SampleProcessing'
    - description: VDJServer object container for extra attributes.
      type: object
      properties:
        vdjserver:
          $ref: '#/CommonExtension'

DataProcessing:
  description: VDJServer extension of the AIRR DataProcessing object.
  allOf:
    - $ref: 'https://raw.githubusercontent.com/airr-community/airr-standards/v1.4.1/specs/airr-schema-openapi3.yaml#/DataProcessing'
    - description: VDJServer object container for extra attributes.
      type: object
      properties:
        vdjserver:
          $ref: '#/CommonExtension'

# TODO: still in development
DataFileExtension:
  type: object
  allOf:
    - description: VDJServer extension of AIRR DataFile
      type: object
      properties:
        "vdjserver:app:igblast":
